<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <title>SkyCourier</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/pics/skycourier_pic.png" alt="SkyCourier Logo">
        </div>
        <nav>
            <ul>
                <li class="head"><a href="index.html">Home</a></li>
                <li class="head"><a href="order.html">Order</a></li>
                <li class="head"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="log_in">
            <a href="log_in.html" class="log_in">Log in</a>
            <a href="sig_up.html" class="log_in">Sign up</a>
            <img src="/pics/account.png" alt="Login Icon" class="account">
        </div>
    </header>
    
    <div class="center-title">
        <h1>Order</h1>
    </div>
    
    <div class="search-section">
        <input type="text" placeholder="Search">
        <button><img src="/pics/search.png" alt="Search"></button>
    </div>
    
    <div class="category-buttons">
        <button>All</button>
        <button>Fastfood</button>
        <button>Pizza</button>
        <button>Sushi</button>
    </div>
    
    <div class="content">
        <div class="row">
            <div class="item">
                <img src="/pics/mac.jpg" alt="McDonald's">
                <p>MacDonald's</p>
            </div>
            <div class="item">
                <img src="/pics/kfc.jpg" alt="KFC">
                <p>KFC</p>
            </div>
            <div class="item">
                <img src="/pics/burger-king.jpg" alt="BurgerKing">
                <p>BurgerKing</p>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <img src="/pics/dominos.jpg" alt="Domino's">
                <p>Domino's</p>
            </div>
            <div class="item">
                <img src="/pics/pizza-hut.jpg" alt="Pizza Hut">
                <p>Pizza Hut</p>
            </div>
            <div class="item">
                <img src="/pics/john.jpg" alt="Papa John's">
                <p>Papa John's</p>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <img src="/pics/sakura-sushi.jpg" alt="Sacura Sushi">
                <p>Sacura Sushi</p>
            </div>
            <div class="item">
                <img src="/pics/sushi-express.jpg" alt="Sushi Express">
                <p>Sushi Express</p>
            </div>
            <div class="item">
                <img src="/pics/sushi-point.jpg" alt="Sushi Point">
                <p>Sushi Point</p>
            </div>
        </div>
    </div>
    
    <section class="types-of-drones">
        <h2>Types of Drones</h2>
        <div class="row">
            <div class="item">
                <img src="/pics/SkyRider_Pro.jpg" alt="SkyRider Pro">
                <p>Drone 1</p>
            </div>
            <div class="item">
                <img src="/pics/AeroScout_X.jpg" alt="AeroScout X">
                <p>Drone 2</p>
            </div>
            <div class="item">
                <img src="/pics/HawkEye_Ultra.jpg" alt="Drone 3">
                <p>Drone 3</p>
            </div>
        </div>
    </section>

    <hr width="100%" size="3" color="#ACE6F2" />

    <footer>
        <div class="contact-info">
            <p>Contacts:</p>
            <p>+000-000-000</p>
            <p>skycourier@gmail.com</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="/pics/whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="/pics/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="/pics/instagram_icon.png" alt="Instagram"></a>
        </div>
        <div class="logo_foot">
            <img src="/pics/skycourier_pic.png" alt="SkyCourier Logo">
        </div>
    </footer>
</body>
</html>
