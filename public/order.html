<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <title>SkyCourier: Order</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/pics/skycourier_pic.png" alt="SkyCourier Logo">
        </div>
        <nav>
            <ul>
                <li class="head"><a href="index.html">Home</a></li>
                <li class="head"><a href="order.html">Order</a></li>
                <li class="head"><a href="basket.html">Basket</a></li>
            </ul>
        </nav>
        <div class="log_in">
            <a href="log_in.html" class="log_in" id="log_in">Log in</a>
            <a href="sig_up.html" class="log_in" id="sign_up">Sign up</a>
            <a href="#" id="logoutLink" style="display:none;">Log out</a>
            <hr class="line" width="35%" size="3" color="black"/>
            <span id="welcomeMessage" style="display:none;">Welcome, <span id="username"></span></span>
            <img src="/pics/account.png" alt="Login Icon" class="account">
        </div>
    </header>
    
    <div class="center-title">
        <h1>Order</h1>
    </div>
    
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search">
        <button id="searchButton"><img src="/pics/search.png" alt="Search"></button>
    </div>
    
    <div class="category-buttons">
        <button onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('fastfood')">Fastfood</button>
        <button onclick="filterCategory('pizza')">Pizza</button>
        <button onclick="filterCategory('sushi')">Sushi</button>
    </div>
    
    <div class="content" id="restaurantContainer">
        <div class="row">
            <div class="item" data-category="fastfood">
                <a href="mac.html?id=1"><img src="/pics/mac.jpg" alt="McDonald's"></a> 
                <p><a href="mac.html?id=1" class="restaurant-link">MacDonald's</a></p>
            </div>
            <div class="item" data-category="fastfood">
                <a href="kfc.html?id=2"><img src="/pics/kfc.jpg" alt="KFC"></a>
                <p><a href="kfc.html?id=2" class="restaurant-link">KFC</a></p>
            </div>
            <div class="item" data-category="fastfood">
                <a href="burgerking.html?id=3"><img src="/pics/burger-king.jpg" alt="BurgerKing"></a>
                <p><a href="burgerking.html?id=3" class="restaurant-link">BurgerKing</a></p>
            </div>
        </div>
        <div class="row">
            <div class="item" data-category="pizza">
                <a href="dominos.html?id=4"><img src="/pics/dominos.jpg" alt="Domino's"></a>
                <p><a href="dominos.html?id=4" class="restaurant-link">Domino's</a></p>
            </div>
            <div class="item" data-category="pizza">
                <a href="pizzahut.html?id=5"><img src="/pics/pizza-hut.jpg" alt="Pizza Hut"></a>
                <p><a href="pizzahut.html?id=5" class="restaurant-link">Pizza Hut</a></p>
            </div>
            <div class="item" data-category="pizza">
                <a href="papajohns.html?id=6"><img src="/pics/john.jpg" alt="Papa John's"></a>
                <p><a href="papajohns.html?id=6" class="restaurant-link">Papa John's</a></p>
            </div>
        </div>
        <div class="row">
            <div class="item" data-category="sushi">
                <a href="sakura.html?id=7"><img src="/pics/sakura-sushi.jpg" alt="Sacura Sushi"></a>
                <p><a href="sakura.html?id=7" class="restaurant-link">Sacura Sushi</a></p>
            </div>
            <div class="item" data-category="sushi">
                <a href="sushiexpress.html?id=8"><img src="/pics/sushi-express.jpg" alt="Sushi Express"></a>
                <p><a href="sushiexpress.html?id=8" class="restaurant-link">Sushi Express</a></p>
            </div>
            <div class="item" data-category="sushi">
                <a href="sushipoint.html?id=9"><img src="/pics/sushi-point.jpg" alt="Sushi Point"></a>
                <p><a href="sushipoint.html?id=9" class="restaurant-link">Sushi Point</a></p>
            </div>
        </div>
    </div>
    
    <hr width="100%" size="3" color="#ACE6F2" />

    <section class="types-of-drones">
        <h2>Types of Drones</h2>
        <div class="row">
            <div class="item" data-drone-info="SkyRider Pro: High-speed delivery drone with advanced navigation capabilities. Delivery speed: 60 km/h.">
                <img src="/pics/SkyRider_Pro.jpg" alt="SkyRider Pro">
                <p>SkyRider Pro</p>
            </div>
            <div class="item" data-drone-info="AeroScout X: Durable and reliable drone designed for long-distance deliveries. Delivery speed: 50 km/h.">
                <img src="/pics/AeroScout_X.jpg" alt="AeroScout X">
                <p>AeroScout X</p>
            </div>
            <div class="item" data-drone-info="HawkEye Ultra: Equipped with state-of-the-art sensors for precise delivery. Delivery speed: 55 km/h.">
                <img src="/pics/HawkEye_Ultra.jpg" alt="HawkEye Ultra">
                <p>HawkEye Ultra</p>
            </div>
        </div>
    </section>

    <hr width="100%" size="3" color="#ACE6F2" />

    <footer>
        <div class="contact-info">
            <p>Contacts:</p>
            <p>+000-000-000</p>
            <p>skycourier@gmail.com</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="/pics/whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="/pics/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="/pics/instagram_icon.png" alt="Instagram"></a>
        </div>
        <div class="logo_foot">
            <img src="/pics/skycourier_pic.png" alt="SkyCourier Logo">
        </div>
    </footer>
    
    <!-- Drone Info Popup -->
    <div id="droneInfoPopup" class="popup">
        <span class="popup-close" onclick="closeDroneInfoPopup()">&times;</span>
        <div id="droneInfoContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            const loginLink = document.getElementById('log_in');
            const signUpLink = document.getElementById('sign_up');
            const logoutLink = document.getElementById('logoutLink');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const usernameSpan = document.getElementById('username');

            if (isLoggedIn === 'true' && username) {
                loginLink.style.display = 'none';
                signUpLink.style.display = 'none';
                logoutLink.style.display = 'inline';
                welcomeMessage.style.display = 'inline';
                usernameSpan.textContent = username;
            } else {
                loginLink.style.display = 'inline';
                signUpLink.style.display = 'inline';
                logoutLink.style.display = 'none';
                welcomeMessage.style.display = 'none';
            }

            logoutLink.addEventListener('click', function() {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                alert('Logged out successfully.');
                window.location.href = 'index.html';
            });
            document.getElementById('searchButton').addEventListener('click', function() {
                const searchInput = document.getElementById('searchInput').value.toLowerCase();
                const restaurantItems = document.querySelectorAll('.content .item');
                const droneItems = document.querySelectorAll('.types-of-drones .item');

                restaurantItems.forEach(item => {
                    const itemName = item.querySelector('.restaurant-link').textContent.toLowerCase();
                    if (itemName.includes(searchInput)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });

                droneItems.forEach(item => {
                    const itemName = item.querySelector('p').textContent.toLowerCase();
                    if (itemName.includes(searchInput)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            window.filterCategory = function(category) {
                document.getElementById('searchInput').value = '';
                const restaurantItems = document.querySelectorAll('.content .item');
                const droneItems = document.querySelectorAll('.types-of-drones .item');

                restaurantItems.forEach(item => {
                    if (category === 'all') {
                        item.style.display = 'block';
                    } else {
                        const itemCategory = item.getAttribute('data-category');
                        if (itemCategory === category) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    }
                });

                droneItems.forEach(item => {
                    item.style.display = 'block';
                });
            };

            const droneItems = document.querySelectorAll('.types-of-drones .item');
            droneItems.forEach(item => {
                item.addEventListener('click', function() {
                    const droneInfo = item.getAttribute('data-drone-info');
                    document.getElementById('droneInfoContent').textContent = droneInfo;
                    document.getElementById('droneInfoPopup').style.display = 'block';
                });
            });
        });

        function closeDroneInfoPopup() {
            document.getElementById('droneInfoPopup').style.display = 'none';
        }
    </script>
</body>
</html>
