<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log_in.css">
    <title>SkyCourier</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/pics/skycourier_pic.png" alt="SkyCourier Logo">
        </div>
        <nav>
            <ul>
                <li class="head"><a href="index.html">Home</a></li>
                <li class="head"><a href="#">Order</a></li>
                <li class="head"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="log_in">
            <a href="#" class="log_in">Log in</a>
            <a href="#" class="log_in">Sign in</a>
            <img src="/pics/account.png" alt="Login Icon" class="account">
        </div>
    </header>
    <section class="main">
            <div class="login-container">
                <h1 class="h1-section">SkyCourier</h1>
                <h2 class="h2-section">Log in</h2>
            <form class="login-form">
                <input type="name" id="name" name="name" placeholder="name">
                <a href="#" class="forgot-password">forgot password?</a>
                <input type="email" id="email" name="email" placeholder="email">
                <button type="submit">Log in</button>
                <hr  width="60%" size="2" color="black" />
                <a href="#"><img class="google" src="/pics/google.png" alt="Google"></a>
            </form>
        </div>
    </section>
    <footer>
        
        <div class="contact-info">
            <p>Contacts:</p>
            <p>+000-000-000</p>
            <p>skycourier@gmail.com</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="/pics/whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="/pics/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="/pics/instagram_icon.png" alt="Instagram"></a>
        </div>
        <div class="logo_foot">
            <img src="/pics/skycourier_pic.png" alt="SkyCourier Logo">
        </div>
    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            fetch('/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email })
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Отобразим ответ сервера
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
