<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log_in.css">
    <title>SkyCourier</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/pics/skycourier_pic.png" alt="SkyCourier Logo">
        </div>
        <nav>
            <ul>
                <li class="head"><a href="index.html">Home</a></li>
                <li class="head"><a href="#">Order</a></li>
                <li class="head"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="log_in">
            <a href="#" class="log_in">Log in</a>
            <a href="#" class="log_in">Sign in</a>
            <img src="/pics/account.png" alt="Login Icon" class="account">
        </div>
    </header>
    <section class="main">
        <h1>SkyCourier</h1>
        <h2>Log in</h2>
            <div class="login-container">
            <form>
                <input type="password" id="password" name="password" placeholder="password">
                <a href="#" class="forgot-password">Forget password?</a>
                <input type="email" id="email" name="email" placeholder="email">
                <button type="submit">Log in</button>
            </form>
        </div>
    </section>
    <footer>
        
        <div class="contact-info">
            <p>Contacts:</p>
            <p>+000-000-000</p>
            <p>skycourier@gmail.com</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="/pics/whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="/pics/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="/pics/instagram_icon.png" alt="Instagram"></a>
        </div>
        <div class="logo_foot">
            <img src="/pics/skycourier_pic.png" alt="SkyCourier Logo">
        </div>
    </footer>
</body>
</html>
